<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Universe</title>
    <!--CSS of bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/home.css">
</head> 
<body>

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href ='/' >JobUniverse</a>
    <!-- <%-body%> -->
    </nav>

    <!-- <%-body%> -->
    <div class="m-3">
        <form class="row g-3" id="Jobform">
            <div class="col-12">
              <label for="Category" class="form-label">Job Category</label>
              <input type="text" name="category" class="form-control" id="Category" placeholder="Category" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Job Designation</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Designation" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Job Location</label>
              <div class="input-group">
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Location" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Job Salary</label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="Salary" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
        
                <label for="colFormLabel" class="col-auto col-form-label">Number of openings</label>
                <div class="col-12 m-0">
                  <input type="number" class="form-control" id="colFormLabel" placeholder="Number of Job opening" min="1">
                </div>
                <label for="colFormLabel" class="col-auto col-form-label">Application Deadline</label>
                <div class="col-12 m-0">
                  <input type="date" class="form-control" id="colFormLabel" placeholder="Number of Job opening" min="1">
                </div>
                <label for="colFormLabel" class="col-auto col-form-label">Skills required</label>
                <div class="col-12 m-0">
                  <input type="text" class="form-control" id="SkillsRequired" placeholder="Skills required" min="1" name="skills">
                  <button class="btn btn-primary m-2" id="add">Add</button>
                  <div class="d-flex" id="skillcontainer"></div>
                </div>

            
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>

          </form>

          <script src="../public/js/job-add-js.js"></script>
    </div>
    

    <!--JavaScript of bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
